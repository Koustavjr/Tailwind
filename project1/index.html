<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - log in or sign up</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
  <div class="container flex mt-48 mx-auto bg-gray-100 items-center justify-center">
    <div class="left w-1/3 mx-14">
      <img class="w-80" src="fb.svg" alt="" srcset="">
      <p class="text-2xl font-sans mx-8">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right flex flex-col bg-white  p-10 h-1/4 rounded-xl w-1/3 text-xl shadow-xl"> 
      <input class="px-5 h-12 my-3 py-2 border-gray-400 border-3 border outline-blue-500 rounded-lg"  type="text" placeholder="Email or Phone number">
      <input class="px-5 h-12 py-2 my-3 border-gray-400 border-3 border rounded-lg outline-blue-500" type="password" placeholder="password">
      <button  class="btn bg-blue-500 hover:bg-blue-600 text-white my-3 py-3 text-xl font-bold cursor-pointer rounded-lg">Log in</button>
      <span class="text-blue-400 text-center hover:underline my-3 text-sm cursor-pointer">Forgotten Password?</span>
      <hr>
      <button class="btn bg-green-500 text-white my-3 py-3 text-xl font-bold cursor-pointer w-fit px-4 mx-auto rounded-lg hover:bg-green-600">Create New Account</button>
      <span class="absolute bottom-52 text-lg"> <span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
    </div>
  </div>
</body>
</html>
